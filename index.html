<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

 .container{
        width: 800px;
        height: 400px;
        position: relative;
        margin: 20px;
    }
.square {
  height: 150px;
  width: 510px;
  background-color: #555;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;            
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0.8;  /* for demo purpose  */
    
}


.circle {
  height: 150px;
  width: 150px;
  background-color: #555;
  border-radius: 50%;
   z-index: 9;
    top: 50px;
  left: 0;
 
        
}
</style>
</head>
<body>

<div class="container">
       <div class="square"></div>
        <div class="circle"></div>
</div>


</body>
